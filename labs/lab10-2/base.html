<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
  </head>
  <body>
    <div id="mix"></div>
    <div>
      <button data-amount="1" onclick="rojo()">+1R</button>
      <button data-amount="1" onclick="verde()">+1G</button>
      <button data-amount="1" onclick="azul()">+1B</button>
    </div>
    <div>
      <button data-amount="5" onclick="rojo()">+5R</button>
      <button data-amount="5" onclick="verde()">+5G</button>
      <button data-amount="5" onclick="azul()">+5B</button>
    </div>
    <div>
      <button data-amount="10" onclick="rojo()">+10R</button>
      <button data-amount="10" onclick="verde()">+10G</button>
      <button data-amount="10" onclick="azul()">+10B</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"
      integrity="sha512-WJXVjqeINVpi5XXJ2jn0BSCfp0y80IKrYh731gLRnkAS9TKc5KNt/OfLtu+fCueqdWniouJ1ubM+VI/hbo7POQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
